on:
  push:
    branches: main
  schedule:
    - cron: '*/5 * * * *'

jobs:
  importar-datos:
    runs-on: ubuntu-latest

    steps:
      - name: Commit results
        run: |
          git commit -m 'Data updated' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
